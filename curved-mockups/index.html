<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Curved Images</title>
    <meta name="description" content="Curved Images - A-Frame">
    <script src="../../../dist/aframe-master.js"></script>
  </head>
  <body>
    <a-scene background="color: #fff">
      <a-assets>
        <img id="mozvr" src="4.png">
        <img id="shadow2" src="5.png">
        <img id="ui1" src="2.png">
        <img id="ui2" src="3.png">
        <img id="ui3" src="1.png">
      </a-assets>

      <a-curvedimage src="#ui3" radius="8.7" theta-length="130" height="9"
                     rotation="0 90 0" scale="1.2 1.2 1.2"></a-curvedimage>
      <a-curvedimage src="#mozvr" radius="5.7" theta-length="17" height="2.36"
                     opacity="0.9" rotation="0 250 0" position="0 2 0" scale="1 1 1"></a-curvedimage>
      <a-curvedimage src="#ui1" radius="5.7" theta-length="72" height="2.6"
                     rotation="0 180 0" position="0 3 0" scale="1 1 1"></a-curvedimage>
      <a-curvedimage src="#ui2" radius="5.7" theta-length="70" height="3.02"
                     rotation="0 -280 0" position="0 4 0" scale="1 1 1"></a-curvedimage>

      <a-image position="0 -5 0" src="#shadow2" rotation="-90 0 0" scale="6 6 6"></a-image>
      <a-entity position="0 0 1.5">
        <a-camera></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
